<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to your shopping cart</title>
</head>
<body>
    <h2><span data-th-text="${name}"></span>'s Shopping Cart</h2>

    <table>
        <tr>
            <td>
                <h3>Contents</h3>

            </td>
            <td>
                <form action="/cart" method="POST">
                    <label for="item">Item to add:</label>
                    <input type="text" name="item" placeholder="Item to hold" required>
                    <input type="submit" value="ADD TO CART">
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
